<!DOCTYPE html> <!-- Declara que este é um documento HTML5 -->
<html lang="pt-BR"> <!-- Elemento raiz do HTML, define o idioma como português brasileiro -->
<head> <!-- Seção que contém metadados e configurações da página (não visível ao usuário) -->
    <!-- Define a codificação de caracteres como UTF-8 para suportar acentos e caracteres especiais -->
    <meta charset="UTF-8">
    
    <!-- Configura a viewport para responsividade em dispositivos móveis -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Define o título que aparece na aba do navegador -->
    <title>Bem-Vindo | Simulador de Ações</title>
    
    <!-- Link para o arquivo CSS personalizado do projeto -->
    <link href="CSS/style.css" rel="stylesheet">
    
    <!-- Link para a biblioteca Font Awesome (ícones) via CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body> <!-- Corpo da página - conteúdo visível ao usuário -->
    <!-- Container principal com classe CSS para animação de fade-in -->
    <div class="container fade-in">
        <!-- Título principal da página de boas-vindas -->
        <h1>Bem-vindo ao Simulador de Ações</h1>
        
        <!-- Parágrafo para mensagem personalizada de boas-vindas (preenchido via JavaScript) -->
        <p id="boasVindas" class="mb-20"></p>
        
        <!-- Botões de navegação -->
        <div class="botoes-container">
            <!-- Botão para navegar para a página de compra de ações -->
            <a href="acoes.html" class="botao">
                <!-- Ícone de gráfico/linha representando ações -->
                <i class="fas fa-chart-line"></i> Comprar Ações
            </a>
            
            <!-- Botão para navegar para a página da carteira do usuário -->
            <a href="carteira.html" class="botao">
                <!-- Ícone de maleta representando carteira/portfólio -->
                <i class="fas fa-briefcase"></i> Minha Carteira
            </a>
            
            <!-- Botão de logout que chama função JavaScript ao ser clicado -->
            <a href="#" onclick="logout()" class="botao logout">
                <!-- Ícone de saída/logout -->
                <i class="fas fa-sign-out-alt"></i> Sair
            </a>
        </div>
    </div>
    
    <!-- Carregando o arquivo JavaScript que contém a lógica da página home -->
    <script src="scripts/home.js"></script>
</body>
</html>
